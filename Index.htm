<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
   <style>
    .form-center {
  display:flex;
  justify-content: center;
    }
    form{
    border:2px solid orange;
    width:65%;
    }
    h4{
    margin: 1%;
    text-align: center;
    color: orange;
    }
    .error{
        font-size:large;
        border:2px solid red;
        color:red;
    }
    </style>
    <title>registeration page</title>
</head>
<body>
    <div class="container mt-3">
        <div class="form-center">
            <form action="#" autocomplete="on"  id="form" onsubmit="register(event)">
                <h4>Book a call</h4>
                <message class="m-5"></message><br>
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="Name" class="form-control">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="Email" class="form-control">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="Phone"  class="form-control">
                <label class="form-label">Time for call</label>
                <div class="input-group">
                    <input type="date" id="date" name="Date" class="form-control">
                    <input type="time" id="time" name="Time" class="form-control">
                </div><br>
                <input type="submit"  id="submit"  value="Get a Call" class="form-control" style="background-color:orange;border:2px solid orange;">
            </form>
            </div>
        <ul id="users" style="list-style-type:none;text-align: center;">
        </ul>
    </div>    
    <script>
    function register(event)
    {
        event.preventDefault();
        const name=document.querySelector("#name");
        const email=document.querySelector("#email");
        const phone=document.querySelector("#phone");
        const date =document.querySelector("#date");
        const time=document.querySelector("#time");
        const msg=document.querySelector(".m-5");
        const users=document.querySelector("#users");
        if(name.value=="" || email.value=="" || phone.value=="" || date.value=="" || time.value=="")
        {   
            msg.classList.add("error")
            msg.innerHTML="please enter all the fields!";
            setTimeout(() => msg.remove(),3000);
        }
        else
            {
                const li= document.createElement("li")
                li.appendChild(document.createTextNode(`${name.value}: ${email.value}: ${phone.value}: ${date.value}: ${time.value}`));
                users.appendChild(li);
                console.log(name.value);
                console.log(email.value);
                console.log(phone.value);
                console.log(date.value);
                console.log(time.value);
                name.value="";
                email.value="";
                phone.value="";
                date.value="";
                time.value="";
            }
    }
    const submit=document.querySelector("#submit")
    submit.addEventListener("click",(e)=>{
        document.querySelector("#submit").style.background="#4055CC";
    })
    submit.addEventListener("mouseout",(e)=>{
        document.querySelector("#form").style.background="white";
    })
    submit.addEventListener("mouseover",(e)=>{
        document.querySelector("#form").style.background="#DDDDDD";
    })
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
